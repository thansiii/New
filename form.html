<!DOCTYPE html>
<html>
<head>
<title>form</title>
</head>
<body>

<h1>Register</h1>

<form>
    Enter Your Name:
    <input type="text" placeholder="here...." required>
    <br>
    DOB
    <input type="date" required>
    <br>
    Gender
    <br>
    Male<input type="radio" name="Gender">
    Female<input type="radio" name="Gender">
    Other<input type="radio" name="Gender">
    <br>
    Phone No.
    <input type="tel">
    <br>
    Email Id
    <input type="email">
    <br>
    District
    <br>
    <select name="district" id="select">
        <option value="">Enter Your District</option>
        <option value="palakkad">palakkad</option>
        <option value="thrissur">thrissur</option>
        <option value="kollam">kollam</option>
        <option value="kottaym">kottaym</option>
      </select>
    <br>
    State
    <br>
<select name="state" id="select">
        <option value="">Enter Your State</option>
        <option value="kerala">KERALA</option>
        <option value="TAMILNADU">TAMILNADU</option>
        <option value="GOA">GOA</option>
        <option value="ANDHRA">ANDHRA</option>
      </select>
    <br>
    Username:
    <input type="text">
    <br>
    Password:
    <input type="password">
    <br>
    Confirm Your Password:
    <input type="password">
    <br>
    Put You Resume Here:
    <input type="file">
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
